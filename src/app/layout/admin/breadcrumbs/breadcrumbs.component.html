<div class="" *ngFor="let breadcrumb of breadcrumbs; let last = last">
  <div class="page-header" *ngIf="breadcrumb.status && last">
    <div class="page-block" *ngIf="last">
      <div class="row align-items-center">
        <div class="col-md-9">
          <div class="page-header-title">
            <!-- <span class="float-left"> -->
              <!-- <i class="fa fa-chevron-left" aria-hidden="true"></i> -->
            <!-- </span> -->
            <span *ngFor="let breadcrumb of breadcrumbs; let last = last">
              <h4 *ngIf="last" class="m-b-10" >
                  <!-- [routerLink]="[breadcrumb.backBtnLink]" -->
                <a [routerLink]="[breadcrumb.backBtnLink]" class="h4" href="#">
                  <i *ngIf="breadcrumb.backBtn" class="m-b-10" class="fa fa-chevron-left mr-3" aria-hidden="true"></i>
                </a>
                  {{ breadcrumb.label }}
              </h4>
            </span>
            <!--<p class="m-b-0" *ngIf="breadcrumb.caption">{{ breadcrumb.caption }}</p>-->
          </div>
          <!-- <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/dashboard/default/']">
                <i class="feather icon-home"></i>
              </a>
            </li>
            <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs;">
              <a [ngClass]="breadcrumb.status === false ? 'not-active': ''" [routerLink]="breadcrumb.url">{{breadcrumb.label}}</a>
            </li>
          </ul> -->
        </div>
        <div class="col-md-3" *ngIf="buttons" >
            <!-- [routerLink]="[btn.link]" -->
         <a *ngFor="let btn of buttons" [routerLink]="[btn.link]" class="btn float-right btn-sm ml-1"
            [ngClass]="{
              'btn-primary': btn.role === 'add',
              'btn-success': btn.role === 'finish'
            }">
          <i [ngClass]="{
            'fa fa-plus': btn.role === 'add'
          }"></i> 
          {{btn.name}}</a>
          
        </div>
      </div>
    </div>
  </div>
</div>
