<div class="">
    <div class="page-header header-boxshadow">
      <div class="page-block">
        <div class="row align-items-center">

          <div class="col-md-7">
            <div class="page-header-title">
              <span>
                <h4 class="m-b-10 headtext">
                  <a class="">
                    <i class="" class="fa fa-chevron-left headbackbtn" aria-hidden="true"></i>
                  </a>
                  Payroll
                </h4>
              </span>
            </div>
          </div>  
  
          <div class="col-md-5">          
            
            <a class="btn btn-success float-right btn-sm header-button" [routerLink]="['/payroll/run-new-payroll']">
              <i></i>
              Run New Payroll
            </a>

          </div>  
  
        </div>
      </div>
    </div>
</div>





<div class="page-body">
    <div class="container body-pad">
      <div class="row">
          <div class="col-sm-12 body-top-margin">


            <div class="row">
                  <div class="col-sm-9"></div>
  
                  <div class="col-md-3">
                      <div class="form-group has-feedback has-search">
                        <i class="fa fa-search form-control-feedback"></i>
                        <input type="search" [(ngModel)]="filterQuery" class="form-control shadow border-rm" placeholder="Search">
                      </div>
                  </div>
            </div>


            <ngx-datatable class="data-table fullscreen" [columnMode]="'force'" [scrollbarH]="true" [headerHeight]="50"
          [footerHeight]="0" [rowHeight]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="rows">
  
          <ngx-datatable-column name="Payroll Name" [width]="120">
            <ng-template let-row="row" ngx-datatable-cell-template>
              Only Sales Dept
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Payroll Period" [width]="120">
            <ng-template let-row="row" ngx-datatable-cell-template>
              Jan 01-31
            </ng-template>
          </ngx-datatable-column>

          <!-- <ngx-datatable-column name="End Date" [width]="120">
            <ng-template let-row="row" ngx-datatable-cell-template>
              10/02/2018
            </ng-template>
          </ngx-datatable-column> -->

          <!-- <ngx-datatable-column name="Unit" [width]="110"></ngx-datatable-column> -->
          <ngx-datatable-column name="Status" [width]="110"></ngx-datatable-column>

          <ngx-datatable-column [width]="100" [sortable]="false" style="width: 15% !important;">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button type="button" class="btn btn-success btn-sm datatable-button" style="margin-left: 0px !important;">Download</button>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column [width]="100" [sortable]="false" style="width: 15% !important;">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <a>
                <button type="button" class="btn btn-light btn-sm datatable-button table-action-btn header-button" style="margin-left: 0px !important;">View</button>
              </a>  
            </ng-template>
          </ngx-datatable-column>
            </ngx-datatable>


          </div>
      </div>
    </div>
</div>
