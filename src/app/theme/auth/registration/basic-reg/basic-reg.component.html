<div class="page-body bg-primary" style="height: 100vh;">
    <div class="body-pad" style="display: flex; align-items: center; justify-content: center; height: 100%; background: url(assets/images/signup-back-image.png) no-repeat; background-position: center; background-size: cover;">
      <div class="row">
          <div class="col-sm-12">

            <div class="content-center">
              <div class="bg-white p-4 text-dark rounded" style="width: 400px">
                <div class="row m-2">

                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-6">
                        <img src="assets/images/logo-cf.png" alt="logo">
                      </div>
                      <div class="col-sm-6">
                        <h4 class="text-right">Sign Up</h4>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12 mt-2">
                    <input type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="col-sm-12 mt-2">
                      <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="col-sm-12 mt-2">
                      <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-sm-12 mt-2">
                      <input type="password" class="form-control" placeholder="Confirm Password">
                  </div>

                  <div class="col-sm-12 mt-2">
                    <div class="form-group row">

                      <div class="col-sm-3">
                          <label class="col-form-label">Sign as</label>
                      </div>                      

                      <div class="col-sm-9">
                        <div class="mt-2" style="display: flex;">
                            <label class="container-radio">Client
                                <input type="radio" checked="checked" name="radio">
                                <span class="checkmark-radio"></span>
                            </label>
                            <label class="container-radio">CFHR Team
                              <input type="radio" checked="checked" name="radio">
                              <span class="checkmark-radio"></span>
                            </label>
                        </div>
                      </div>
                    </div>  
                  </div>


                  <div class="col-sm-12">
                    <div class="g-recaptcha" data-sitekey="6LcGyXEUAAAAAOITAuszXm1qJS-Vy6yOBlIL17Av"></div>
                  </div>


                  <div class="col-sm-12">
                      <div class="row">

                        <div class="col-sm-6 mt-2">
                          <p class="f-12">Already a member? <a [routerLink]="['/profile/login']">Login</a></p>
                        </div>

                        <div class="col-sm-6 mt-2">
                          <button class="btn btn-primary rounded pull-right">Signup</button>
                        </div>

                      </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
</div>
