<div class="page-body bg-primary" style="height: 100vh;">
    <div class="body-pad" style="display: flex; align-items: center; justify-content: center; height: 100%;  background: url(assets/images/workplace.png) no-repeat; background-position: center; background-size: cover;">
      <div class="row">
          <div class="col-sm-12">

            <div class="content-center">
              <div class="bg-white p-4 text-dark rounded" style="width: 400px">
                <div class="row m-2">

                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-6">
                        <img src="assets/images/logo-cf.png" alt="logo">
                      </div>
                      <div class="col-sm-6">
                        <h4 class="text-right">Login</h4>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12 mt-2">
                    <input type="text" class="form-control" placeholder="Company code">
                  </div>
                  <div class="col-sm-12 mt-2">
                      <input type="text" class="form-control" placeholder="Username">
                  </div>
                  <div class="col-sm-12 mt-2">
                      <input type="text" class="form-control" placeholder="Password">
                  </div>

                  <div class="col-sm-12">
                      <div class="row">

                        <div class="col-sm-6 mt-3">
                          <!-- <input type="checkbox" class="form-control">
                          <label for="">Remember me</label> -->
                          <label class="container-checkbox f-12"> Remember me
                            <input type="checkbox">
                            <span class="checkmark-checkbox"></span>
                          </label>
                        </div>

                        <div class="col-sm-6 mt-3 text-right">
                          <a>Forgot Password ?</a>
                        </div>

                        <div class="col-sm-6 mt-2">
                          <p class="f-12">Not Registered Yet? <a [routerLink]="['/profile/sign-up']">Sign up</a></p>
                        </div>

                        <div class="col-sm-6 mt-2">
                          <button class="btn btn-primary rounded pull-right">Login</button>
                        </div>

                      </div>
                  </div>

                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
</div>
